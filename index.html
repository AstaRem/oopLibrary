<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./assets/style/styles.css">
  
    <!-- fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <!-- fonts end -->
    <script type="module" src="app.js" defer></script>

</head>
<body>
     <div class="wrapper">


        <header>
            <div class="logo-div">
              <img class="logo" src="./assets/img/logo.svg" alt="Library logo round">
              <p class="library-name">Our Library</p>
            </div>
            <nav class="top-nav">
              <ul class="top-nav-list">
                <li class="top-nav-item"><a href="./index.html">Books and Categories</a></li>
                <li class="top-nav-item"><a href="./readers.html">Readers</a></li>
              </ul>
            </nav>
          </header>
          
        <div class="wrapper">

            <main>
                <div id="library">
                  <!-- Container for both forms -->
                  <div class="form-container">
                    <!-- Add Category Form -->
                    <form id="add-category-form" class="form form-category">
                      <label for="add-category-name">Add new category:</label>
                      <input type="text" id="add-category-name" placeholder="Enter new category" required>
                      <button type="submit" class="btn">Add Category</button>
                    </form>
                    
                    <!-- Add Book Form -->
                    <form id="add-book-form" class="form form-book">
                      <div class="categories-div">
                        <label for="categories">Choose the existing category:</label>
                        <select id="categories" name="book-category" multiple>
                          <!-- Options populated via JS -->
                        </select>
                      </div>
                      <div class="book-inputs">
                        <input type="text" id="add-book-title" placeholder="Add title" required>
                        <input type="text" id="add-book-author" placeholder="Add author" required>
                        <input type="text" id="add-book-isbn" placeholder="Add ISBN" required>
                        <input type="number" id="add-book-price" placeholder="Add Price" required>
                        <input type="text" id="add-book-description" placeholder="Add description" required>    
                      </div>
                      <button type="submit" class="add-btn btn" data-add-to-library>
                        Click to add new book to Library
                      </button>
                    </form>
                  </div>
                </div>


                <div id="library-display">
                  <!-- JS -->
                </div>




              </main>
              

            </div>
        <!-- klasiu pavadinimai samoningai lietuviski, nes visa tai istrinsiu -->
        <div >
            <p class="spalvu-tekstas">Čia įdėjau tik galimų spalvų pavyzdžius, kad nereikėtų ieškoti</p>
           <div class="spalvu-konteineris">
               <div class="spalvos-1">
                   <div class="spalva-11 sp"></div>
                   <div class="spalva-12 sp"></div>
                   <div class="spalva-13 sp"></div>
               </div>
   
               <div class="spalvos-2">
                   <div class="spalva-21 sp"></div>
                   <div class="spalva-22 sp"></div>
                   <div class="spalva-23 sp"></div>
               </div>
   
               <div class="spalvos-3">
                   <div class="spalva-31 sp"></div>
                   <div class="spalva-32 sp"></div>
                   <div class="spalva-33 sp"></div>
               </div>
            </div>
   
     

            <footer>
                <p>&copy;  Arnas Jankūnas, Asta Remeikienė, Robertas Tilūnas, 2025.</p>
            </footer>
        </div>
</body>
</html>
