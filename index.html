<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./assets/style/styles.css">
    <script src="app.js" defer></script>
</head>
<body>
     <div class="wrapper">

        <header>
            <div class="logo-div">
                <img class="logo" src="./assets/img/logo.svg" alt="Library logo round">
            </div>
        </header>

        <main>
            <form  class="book-search-form form">
                <input type="text" id="book-input" data-book-input placeholder="Title/author/ISBN">
                <button class="search-btn btn">Search</button>
                <div class="search-glass-div">
                    <img src="./assets/img/magnifying-glass-black.png">
                </div>
            </form>

            <form  class="add-book-form form">
                <input type="text" id="book-input" data-book-input placeholder="Title/author/ISBN">
                <button class="add-btn btn">Add book</button>
                <!-- <div class="search-glass-div">
                    <img src="./assets/img/magnifying-glass-black.png">
                </div> -->
            </form>

            <form  class="remove-book-form form">
                <input type="text" id="book-input" data-book-input placeholder="Title/author/ISBN">
                <button class="search-btn btn">Find book</button>
                <button class="remove-btn btn">Remove book</button>
                <!-- <div class="search-glass-div">
                    <img src="./assets/img/magnifying-glass-black.png">
                </div> -->
            </form>



        </main>


        <!-- klasiu pavadinimai samoningai lietuviski, nes visa tai istrinsiu -->
        <div class="spalvu-konteineris">
            <div class="spalvos-1">
                <div class="spalva-11 sp"></div>
                <div class="spalva-12 sp"></div>
                <div class="spalva-13 sp"></div>
            </div>

            <div class="spalvos-2">
                <div class="spalva-21 sp"></div>
                <div class="spalva-22 sp"></div>
                <div class="spalva-23 sp"></div>
            </div>

            <div class="spalvos-3">
                <div class="spalva-31 sp"></div>
                <div class="spalva-32 sp"></div>
                <div class="spalva-33 sp"></div>
            </div>
         </div>

     </div>
    
</body>
</html>
