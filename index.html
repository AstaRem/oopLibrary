<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./assets/style/styles.css">
<!--      Arnas-saka
    <script src="./classes/Book.js" defer></script>
    <script src="./classes/Rating.js" defer></script> -->
  
    <!-- fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <!-- fonts end -->
    <script type="module" src="app.js" defer></script>

</head>
<body>
     <div class="wrapper">


        <header>
            <div class="logo-div">
                <img class="logo" src="./assets/img/logo.svg" alt="Library logo round">
                <p class="library-name">Our Library</p>
            </div>

            <nav class="top-nav">
                <ul class="top-nav-list">
                    <li class="top-nav-item"><a href="#">Home - Books</a></li>
                    <li class="top-nav-item"><a href="#">Readers</a></li>
                    <li class="top-nav-item"><a href="#">Books on Loan</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper">
        <main>
            <div id="library">

                <!-- form to add a book -->
                <form  id="add-book-form">
                    <div class="new-book-input">

                    <div class="categories-div">
                        <label for="categories">Choose existing category:</label>
                        <select id="categories" name="book-category" multiple>
                            <!-- <option value="Art">Art</option>
                            <option value="Biography">Biography</option>
                            <option value="Children">Children</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Learning">Learning</option>
                            <option value="Non-fiction">Non-fiction</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Travel">Travel</option>
                            <option value="Young adult">Young adult</option> -->

                            
                        </select>
                    </div>

                        <input type="text" id="add-book-title" placeholder="Add title">
                        <input type="text" id="add-book-author" placeholder="Add author">
                        <input type="text" id="add-book-isbn" placeholder="Add ISBN">
                        <input type="number" id="add-book-price" placeholder="Add Price">
                        <input type="text" id="add-book-description" placeholder="Add decription">    
                    </div>
                    <button type="submit" value="submit" class="add-btn btn" data-add-to-library>Click to add <br>new book <br> to Library</button>
                </form>
























            </div>

        </main>



        <!-- klasiu pavadinimai samoningai lietuviski, nes visa tai istrinsiu -->
        <div >
            <p class="spalvu-tekstas">Čia įdėjau tik galimų spalvų pavyzdžius, kad nereikėtų ieškoti</p>
           <div class="spalvu-konteineris">
               <div class="spalvos-1">
                   <div class="spalva-11 sp"></div>
                   <div class="spalva-12 sp"></div>
                   <div class="spalva-13 sp"></div>
               </div>
   
               <div class="spalvos-2">
                   <div class="spalva-21 sp"></div>
                   <div class="spalva-22 sp"></div>
                   <div class="spalva-23 sp"></div>
               </div>
   
               <div class="spalvos-3">
                   <div class="spalva-31 sp"></div>
                   <div class="spalva-32 sp"></div>
                   <div class="spalva-33 sp"></div>
               </div>
            </div>
   
     

            <footer>
                <p>&copy;  Arnas Jankūnas, Asta Remeikienė, Linas Morkūnas, Robertas Tiliūnas, 2025.</p>
            </footer>
        </div>
</body>
</html>
